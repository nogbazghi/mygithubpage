<md-dialog aria-label="projects">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{items['name']}}</h2>
        <span flex></span>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h3>{{items['role']}}</h3>
        <img src="{{items['image']}}" alt="{{items['name']}}" style="width:350px;height:200px;">
        <p>{{items['description']}}</p>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button ng-click="closeDialog()" class="md-primary">Close Dialog</md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
